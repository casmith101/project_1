{% extends "base.html" %}
{% block main %}
<h1>List of Properties</h1>
<div class="property-list">
  {% for property in properties %}
    <div class="property">
      <img src="{{ url_for('static', filename='photos/' + property.photo) }}" alt="Property Photo">
      <h2>{{ property.title }}</h2>
      <p><strong>Location:</strong> {{ property.location }}</p>
      <p><strong>Price:</strong> ${{ property.price }}</p>
      <a href="{{ url_for('property_id', propertyid=property.id) }}" class="btn btn-primary">View Details</a>
    </div>
  {% endfor %}
</div>
{% endblock %}
